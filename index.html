<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面</title>
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .welcome-container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #4285F4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>欢迎来到我的网站！</h1>
        <p>感谢您的访问，希望您在这里能找到所需的信息。</p>
        <a href="#" class="btn">了解更多</a>
    </div>
</body>
</html>
